{% extends 'base.html' %}

{% block title %}
Post creation
{% endblock %}

{% block body %}
<div class="container">
    <main class="px-3">
    <h1>Post creation</h1>
        <form method="post">
            <input type="text" name="title" id="title" placeholder="Enter post name" class="form-control"><br>
            <textarea name="intro" id="intro" placeholder="Enter intro" class="form-control"></textarea><br>
            <textarea name="text" id="text" placeholder="Enter post text" class="form-control"></textarea><br>
            <input type="submit"  class="btn btn-success" value="Create">
        </form>

  </main>
</div>
{% endblock %}
